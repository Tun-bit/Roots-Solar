<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Auto Connect</title>
 
    <button class = "bluetoothButton">T Dog in the House</button>
</head>
<body>
    <h1>Connecting to Roots Solar...</h1>
    <script>
 
        const bluetoothButton = document.querySelector('.bluetoothButton');
        bluetoothButton.addEventListener('click', function(){
            console.log('T Doggggg!!!');
            connectBluetooth();
        })
 
 
        async function connectBluetooth() {
            try {
                let device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: false,
                    filters: [{ namePrefix: "Roots Solar" }], // Updated device name
                    optionalServices: ['battery_service'] // Use actual supported service UUID
                });
 
                if (!device.gatt) {
                    throw new Error("This device does not support GATT.");
                }
 
                let server = await device.gatt.connect();
                alert("Connected to " + device.name);
            } catch (error) {
                alert("Error: " + error.message);
                console.error(error);
            }
        }
 
        // Auto-trigger Bluetooth connection on page load
        connectBluetooth();
    </script>
</body>
</html>
